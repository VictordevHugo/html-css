<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminui o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="./imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="./imagens/m.png" type="image/png">
        <img src="./imagens/g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--<audio src="./mídia/happy-mistake.mp3" controls autoplay></audio> -->
    <audio preload="metadata">
        <source src="./mídia/guanacast-33.mp3" type="audio/mpeg">
        <source src="./mídia/guanacast-33.ogg" type="audio/ogg">
        <source src="./mídia/guanacast-33.wav" type="audio/wav">
    </audio>
</body>

</html>
