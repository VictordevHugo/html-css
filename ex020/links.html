<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }
        
        .especial::before {
            content: '*';
        }

        .especial::after {
            content: '*';
            text-decoration: none;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <h1>Personalizando Links</h1>

        <li><a class="especial" href="https://www.cursoemvideo.com">Site do Curso em video</a></li>
    </ul>
</body>
</html>
